<!DOCTYPE html>
<html>

  <head>
    <title>Tabil</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo right"></a>
        <ul id="nav-mobile" class="left">
          <li><a ng-click="goToHome()">Events</a></li>
          <li><a ng-click="goToFile()">Voices</a></li>
          <li><a ng-click="goToJingle()">Jingles</a></li>
          <li><a ng-click="goToSettings()">Settings</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="row">
              <div class="card-content">
                <div class="card-title"> Currently active jingles</div>
                <div class="row">
                  <div id="day" class="col s12">
                    <div ng-if="jingles.length == 0">
                      <h5 style="color: #A9A9A9"> No events, why don't you add one?</h5>
                    </div>
                    <table ng-if="jingles.length > 0">
                      <thead>
                        <tr>
                          <th class="hide-on-small-only">Jingle Location</th>
                          <th>Jingle Name</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="jingle in jingles">
                          <td class="hide-on-small-only">{{jingle.jinglepath}}</td>
                          <td>{{jingle.jingle_name}}</td>
                          <td>
                            <!--<a class="waves-effect waves-light btn right red edit-controlls" ng-click="deleteJingle(jingle.jingle_id)">X</a>
                            <a class="waves-effect waves-light btn right edit-controlls" ng-click="selectJingle(jingle)">Edit</a>-->
                            <div class="col s1 m1">
                              <a class='dropdown-button btn cyan pull-right' href='javascript:void(0);' data-activates='eventDropdown' dropdown >
                                <i class="material-icons">more_horiz</i>
                              </a>

                                <!-- Dropdown Structure -->
                                <ul id='eventDropdown' class='dropdown-content'>
                                  <li><a ng-click="selectJingle(jingle)">Edit</a></li>
                                  <li><a ng-click="deleteJingle(jingle.jingle_id)">Delete</a></li>
                                </ul>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div ng-show="editing">
          <div class="row">
            <div class="card">
              <div class="card-content">
                <div>
                  <form name="editFile" ng-submit="updateJingle(chosen_jingle)">
                    <div class="row">
                    <label>Jingle Name</label>
                    <input type="text" ng-model="chosen_jingle.jingle_name" placeholder="{{chosen_jingle.jingle_name}}" ng-required />
                    <label>Filepath: {{chosen_jingle.jinglepath}}</label>
                    <div class="row">
                      <button class="btn waves-effect" type="submit">Save Event</button>
                    </div>
                  </div>
                  </form>
              </div>
            </div>
          </div>
          </div>
        </div>


        </div>
      </div>
      <div class="fixed-action-btn">
        <a class="btn-floating btn-large blue" data-target="uploadModal" modal>
          <i class="large material-icons">publish</i>
        </a>
      </div>

      <!-- Modal Structure -->
      <div id="uploadModal" class="modal">
        <div class="modal-content">
          <h4>File Select</h4>
          <p>Select a file that you want to upload to the bear!</p>

          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input type="file" nv-file-select uploader="uploader">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Upload one or more files">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a class="btn modal-action modal-close waves-effect" ng-click="uploader.queue[0].upload()">Upload</a>
        </div>
      </div>
    </div>
  </body>
</html>

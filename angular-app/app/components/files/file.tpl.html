<!DOCTYPE html>
<html>

  <head>
    <title>Tabil</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo right"></a>
        <ul id="nav-mobile" class="left">
          <li><a ng-click="goToHome()">Events</a></li>
          <li><a ng-click="goToFile()">Files</a></li>
          <li><a ng-click="goToSettings()">Settings</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="row">
              <div class="card-content">
                <div class="row">
                  <div id="day" class="col s12">
                    <table>
                      <thead>
                        <tr>
                          <th>Sound Location</th>
                          <th>Sound Name</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="sound in sounds">
                          <td>{{sound.path}}</td>
                          <td>{{sound.name}}</td>
                          <td>
                            <a class="waves-effect waves-light btn right red edit-controlls"> X </a>
                            <a class="waves-effect waves-light btn right edit-controlls"> Edit </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

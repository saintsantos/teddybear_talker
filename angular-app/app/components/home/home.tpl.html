<!DOCTYPE html>
<html>

  <head>
    <title>Tabil</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo right"></a>
        <ul id="nav-mobile" class="left">
          <li><a ng-click="goToHome()">Events</a></li>
          <li><a ng-click="goToFile()">Files</a></li>
          <li><a ng-click="goToSettings()">Settings</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">

        <div class="col s2 m2">
          <a class='dropdown-button btn' href='javascript:void(0);' data-activates='dayDropdown' dropdown >
            {{day}}
          </a>

          <!-- Dropdown Structure -->
          <ul id='dayDropdown' class='dropdown-content'>
              <li><a ng-repeat="days in weekdaysFull" ng-click="setDay(days)">{{days}}</a></li>
          </ul>
        </div>

        <div class="row">
          <div class="container">
            <div class="col s10 m10">
              <div class="card">
                <div class="card-content">
                  <table>
                    <thead>
                      <tr>
                        <th>Time</th>
                        <th>File</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="event in dayEvents">
                        <td>{{event.timeDay}}</td>
                        <td>{{event.file_name}}</td>
                        <td class="card-action">
                          <a class="waves-effect waves-light btn right red edit-controls" ng-click="deleteEvent(event)">X</a>
                          <a class="waves-effect waves-light btn right edit-controls" ng-click="selectEvent(event)">Edit</a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

              <div class="card">
                <div class="card-content">
                  <div ng-show="editing">
                    <form name="editEvent" ng-submit="editing = false; update(chosen_event, sound)">
                      <div class="row">
                        <div input-field>
                          <select class="" ng-model="select.day2" material-select watch>
                            <option ng-repeat="day in weekdaysFull" ng-model="days" value="day" placeholder="{{day}}">{{day}}</option>
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <label>Sound</label>
                        <div input-field>
                          <select ng-model="select.file_name" material-select watch>
                            <option ng-repeat="sound in sounds" ng-model="sound" placeholder="chosen_event.file_name">{{sound.name}}</option>
                          </select>
                          <label>Day of Event</label>
                        </div>
                        <label for="input_starttime">Time</label>
                        <input id="input_starttime" input-clock data-twelvehour="false" type="text" ng-model="chosen_event.timeDay" placeholder="{{chosen_event.timeDay}}">
                        <button class="btn waves-effect" type="submit">Save Event</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <div class="card">
                <div class="card-content">
                  <div ng-show="newEvent">
                    <form name="createEvent" ng-submit="newEvent = false">
                      <div classs="row">
                        <div input-field>
                          <select class="" ng-model="select.day1" material-select watch>
                            <option ng-repeat="day in weekdaysFull" value="day" placeholder="Select a day ...">{{day}}</option>
                          </select>
                          <label>Day of Event</label>
                        </div>
                      </div>
                      <div class="row">
                        <label>Sound</label>
                        <div input-field>
                          <select class="" ng-model="select.file_name" material-select watch>
                            <option ng-repeat="sound in sounds" ng-model="sound" placeholder="chosen_event.file_name">{{sound.name}}</option>
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <label for="input_starttime">Time</label>
                          <input id="input_starttime" input-clock data-twelvehour="false" type="text">
                        </div>
                      </div>
                      <button class="btn waves-effect" type="submit">Create Event</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <div class="fixed-action-btn">
              <a class="btn-floating btn-large blue" ng-click="newEvent=!newEvent">
                <i class="large material-icons">library_add</i>
              </a>
            </div>

          </div>
        </div>
      </div>


  </body>
</html>

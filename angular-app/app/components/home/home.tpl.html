<!DOCTYPE html>
<html>

  <head>
    <title>Tabil</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo right"></a>
        <ul id="nav-mobile" class="left">
          <li><a ng-click="goToHome()">Events</a></li>
          <li><a ng-click="goToFile()">Files</a></li>
          <li><a ng-click="goToSettings()">Settings</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div>
        <div>
          <div class="col s12 m12">
            <div class="card">
              <div class="card-content">
                <div class="row">
                  <ul tabs reload="allTabContentLoaded">
                    <li class="tab col s3"><a class="active" href="#day">Day</a></li>
                    <li class="tab col s3"><a href="#week">Week</a></li>
                  </ul>
                </div>
                <div class="row">
                  <a class="dropdown-button btn" data-activates='weekdayDropdown' dropdown>
                    {{day}}
                  </a>

                  <ul id='weekdayDropdown' class='dropdown-content'>
                    <li ng-repeat="day in weekdaysFull">
                      <a ng-click="setDay(day)">{{day}}</a>
                  </ul>
                </div>
                <div class="row">
                  <div id="day" class="col s12">
                    <div class="row">

                    </div>
                    <table>
                      <thead>
                        <tr>
                          <th>Time</th>
                          <th>File</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="event in dayEvents">
                          <td>{{event.timeDay}}</td>
                          <td>{{event.file_name}}</td>
                          <td class="card-action">
                            <a class="waves-effect waves-light btn right red edit-controls" ng-click="deleteEvent(event)">X</a>
                            <a class="waves-effect waves-light btn right edit-controls" ng-click="selectEvent(event)">Edit</a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  <div id="week" class="col s12">
                    <div class="row">

                    </div>
                    <table>
                      <thead>
                        <tr>
                          <th>Hello</th>
                          <th>File</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="event in dayEvents">
                          <td>:</td>
                          <td>{{event.file_name}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">

          <div ng-show="editing">
            <form name="editEvent" ng-submit="editing = false; update(chosen_event)"> <!-- TODO - Make the shows/hides work properly -->
              <div class="row">
              <label>Filename</label>
              <input type="text" ng-model="chosen_event.file_name" placeholder="{{chosen_event.file_name}}" ng-required />
              <label for="input_starttime">Time</label>
              <input id="input_starttime" input-clock data-twelvehour="false" type="text" ng-model="chosen_event.timeDay" placeholder="{{chosen_event.timeDay}}">
              <button class="btn waves-effect" type="submit">Save Event</button>
            </div>

            </form>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-content">
      <div class="event-creator" ng-show="newEvent"> <!-- TODO - Make the shows/hides work properly -->
          <div class="row">
            <div input-field>
              <select class="" ng-model="select.value1" material-select watch>
                <option ng-repeat="day in weekdaysFull" value="day" placeholder="Select a day ...">{{day}}</option>
              </select>
              <label>Day of Event</label>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <label for="input_starttime">Time</label>
              <input id="input_starttime" input-clock data-twelvehour="false" type="text">
            </div>
          </div>

          <div class="row">
            <!-- Modal Trigger -->
            <div class="col s2">
              <a class='btn' data-target='demoModal' modal>Select Audio File</a>
            </div>

            <div class="col offset-m1 m9 s12">
              <input id="selected_file_name" readonly type="text" placeholder="Filename">
            </div>
            <!-- Modal Structure -->
            <div id="demoModal" class="modal">
              <div class="modal-content">
                <h4>File Select</h4>
                <div class="row">
                  <div id="day" class="col s12">
                    <table>
                      <thead>
                        <tr>
                          <th>Sound Location</th>
                          <th>Sound Name</th>
                          <th>
                          </th>
                        </tr>
                      </thead>
                    </table>
                  </div>
                </div>
                <div class="modal-footer">
                  <a href="#!" class="btn modal-action modal-close waves-effect">Select</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed-action-btn horizontal click-to-toggle">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">menu</i>
    </a>
    <ul>
      <li><a class="btn-floating green" ng-click="newEvent=!newEvent"><i class="material-icons">mode_edit</i></a></li>
      <!--<li><a class="btn-floating blue" data-target="uploadModal" moda><i class="material-icons">library_add</i></a></li>-->
      <li><a class="btn-floating blue"><i class="material-icons">library_add</i></a></li>
    </ul>
  </div>
  </div>
  </body>
</html>

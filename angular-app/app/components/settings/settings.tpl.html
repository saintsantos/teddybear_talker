<!DOCTYPE html>
<html>

	<head>
		<title>Tabil</title>

		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	</head>

	<body>
		<nav class="navbar navbar-inverse">
  		<div class="container-fluid">
    		<div class="navbar-header">
    	  	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
  	      	<span class="icon-bar"></span>
		        <span class="icon-bar"></span>
  	      	<span class="icon-bar"></span>
    	  	</button>
      		<a class="navbar-brand" ng-click="goToHome()">Tabil Bear</a>
   	 		</div>

				<div class="collapse navbar-collapse" id="myNavbar">
      		<ul class="nav navbar-nav">
        		<li><a ng-click="goToHome()">Scheduler</a></li>
        		<li class="active"><a href="#">Settings</a></li>
      		</ul>
					<ul class="nav navbar-nav navbar-right">
    		   	<li><a ng-click="goToUpload()"><span class="glyphicon glyphicon-cloud-upload"></span> Upload</a></li>
		      </ul>
    		</div>
		  </div>
		</nav>

		<div class="container">

		<!--
			ok: Bear Name
			ok: Current Bear Time

			Delete All Files
			Restart Bear

		-->

		<div class="form-group row">
		  <label for="bear-name" class="col-2 col-form-label">Bear Name</label>
		  <div class="col-10">
				<input class="form-control" type="text" value="%Current Bear Name%" id="bear-name">
		  </div>
		</div>

		<form>
			<div class="form-group row">
			  <label class="col-2 col-form-label" for="inlineFormInput">Current Bear Time</label>
			  <div class="col-10">
					<input readonly type="text" class="form-control" id="inlineFormInput" placeholder="%Current Bear Time%">
				</div>
			</div>
			<div class="form-group row">
	      <div class="offset-sm-2 col-sm-10">
			    <button type="submit" class="btn btn-primary">Sync Bear Time</button>
		    </div>
	    </div>
		</form>

		<form>
			<div class="row">
				<div class="col-md-2">
					<button type="button" class="btn btn-warning">Restart Bear</button>
				</div>
				<div class="offset-sm-2 col-sm-2">
					<button type="button" class="btn btn-danger">Delete All Files</button>
				</div>
			</div>
		</form>

		<!-- Container DIV  -->
		</div>
	</body>
</html>

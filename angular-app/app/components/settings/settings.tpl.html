<!DOCTYPE html>
<html>

<head>
  <title>Tabil - Settings</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" ng-click="goToHome()" class="brand-logo">Tabil</a>
      <a href="#" class="button-collapse" data-activates="mobile-nav" data-sidenav="left" data-menuwidth="150" data-closeonclick="true">
        <i class="material-icons">menu</i>
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a ng-click="goToHome()">Events</a></li>
        <li><a ng-click="goToFile()">Voices</a></li>
        <li><a ng-click="goToJingle()">Jingles</a></li>
        <li class="active"><a ng-click="goToSettings()">Settings</a></li>
      </ul>
      <ul class="side-nav" id="mobile-nav">
        <li><a ng-click="goToHome()">Events</a></li>
        <li><a ng-click="goToFile()">Voices</a></li>
        <li><a ng-click="goToJingle()">Jingles</a></li>
        <li><a ng-click="goToSettings()">Settings</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <div class="card-title">Settings</div>
        <div class="row">
          <a class="btn" ng-click="sendDate()">Sync Computer Time</a>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button type="button" class="btn orange lighten-2" ng-click="reboot()">Restart Bear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
